[pytest]
pythonpath = .
addopts = -q --strict-markers -m "unit or integration" --ignore=tests/e2e --cov=app --cov-report=term-missing --cov-fail-under=32
testpaths = tests
markers =
    e2e: End-to-end tests
    performance: Performance tests
    security: Security tests
    critical: Critical security tests (blocking)
    high: High priority security tests
    compliance: License and compliance tests
    production: Production-specific tests
    deployment: Deployment validation tests
    rollback: Rollback validation tests
    metrics: Metrics validation tests
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    ai: AI/LLM-specific security tests
    owasp: OWASP Top 10 compliance tests
filterwarnings =
    ignore:'crypt' is deprecated and slated for removal in Python 3.13:DeprecationWarning:passlib.utils
asyncio_mode = auto

[tool:pytest]
# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
