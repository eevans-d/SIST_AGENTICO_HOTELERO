[pytest]
pythonpath = .
addopts = -q --strict-markers
testpaths = tests
markers =
    e2e: End-to-end tests
    performance: Performance tests
    security: Security tests
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

[tool:pytest]
# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
