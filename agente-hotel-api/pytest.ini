[pytest]
pythonpath = .
# Ampliamos la recolección por defecto quitando el filtro -m para no excluir suites;
# mantenemos strict-markers para calidad y conservamos cobertura mínima.
addopts = -q --strict-markers --cov=app --cov-report=term-missing --cov-fail-under=25
testpaths = tests
norecursedirs = tests/agent tests/chaos tests/e2e tests/legacy
markers =
    e2e: End-to-end tests
    performance: Performance tests
    benchmark: Benchmark performance tests
    security: Security tests
    critical: Critical security tests (blocking)
    high: High priority security tests
    compliance: License and compliance tests
    production: Production-specific tests
    deployment: Deployment validation tests
    rollback: Rollback validation tests
    metrics: Metrics validation tests
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    ai: AI/LLM-specific security tests
    owasp: OWASP Top 10 compliance tests
filterwarnings =
    ignore:'crypt' is deprecated and slated for removal in Python 3.13:DeprecationWarning:passlib.utils
asyncio_mode = auto
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*
    # Excluir módulos pesados no cubiertos en FASE 0 (serán objetivo en fases posteriores)
    app/monitoring/*
    app/services/audio_*
    app/services/audio/*
    app/services/nlp/*
    app/services/nlp_*
    app/services/multilingual_*
    app/services/conversational_memory.py
    app/services/hotel_*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
