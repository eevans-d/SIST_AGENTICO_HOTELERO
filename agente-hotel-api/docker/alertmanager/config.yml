global:
  resolve_timeout: 5m
  
route:
  receiver: 'default'
  group_by: ['alertname', 'severity', 'component']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
    
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://agente-api:8000/api/v1/alerts/webhook'
        send_resolved: true
  
  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://agente-api:8000/api/v1/alerts/webhook'
        send_resolved: true
    # Slack: Uncomment and configure
    # slack_configs:
    #   - api_url: '${SLACK_WEBHOOK_URL}'
    #     channel: '#alerts-critical'
  
  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://agente-api:8000/api/v1/alerts/webhook'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']
