global:
  resolve_timeout: 5m

route:
  receiver: 'default'
  group_by: ['alertname', 'severity', 'component']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h

    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://agente-api:8000/api/v1/alerts/webhook'
        send_resolved: true
    # Email (placeholder) - configurar para avisos generales
    # email_configs:
    #   - to: 'ops@example.com'
    #     from: 'alertmanager@example.com'
    #     smarthost: 'smtp.example.com:587'
    #     auth_username: 'alert_smtp_user'
    #     auth_password: '${ALERT_SMTP_PASSWORD}'

  - name: 'critical-alerts'
    # ✅ REDUNDANCIA 1: PagerDuty (externo, SPOF fix)
    pagerduty_configs:
      - service_key: '${PAGERDUTY_INTEGRATION_KEY}'
        severity: 'critical'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        client: 'AlertManager - Agente Hotelero'
        client_url: '{{ .ExternalURL }}'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
          runbook: '{{ .CommonAnnotations.runbook_url }}'
          dashboard: '{{ .CommonAnnotations.dashboard }}'
    
    # ✅ REDUNDANCIA 2: Email directo (no depende de agente-api)
    email_configs:
      - to: 'oncall-critical@example.com'
        from: 'alertmanager@agente-hotel.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: '${SMTP_USERNAME}'
        auth_password: '${SMTP_PASSWORD}'
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
        text: |
          Alerta crítica detectada:
          
          Nombre: {{ .GroupLabels.alertname }}
          Severidad: {{ .GroupLabels.severity }}
          Descripción: {{ .CommonAnnotations.summary }}
          
          Detalles completos: {{ .CommonAnnotations.runbook_url }}
          Dashboard: {{ .CommonAnnotations.dashboard }}
          
          Alertas activas: {{ .Alerts.Firing | len }}
          Alertas resueltas: {{ .Alerts.Resolved | len }}
    
    # FALLBACK: Webhook interno (mantener para integración existente)
    webhook_configs:
      - url: 'http://agente-api:8000/api/v1/alerts/webhook'
        send_resolved: true

  - name: 'warning-alerts'
    # Email para warnings (menos crítico, no necesita PagerDuty)
    email_configs:
      - to: 'ops-warnings@example.com'
        from: 'alertmanager@agente-hotel.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: '${SMTP_USERNAME}'
        auth_password: '${SMTP_PASSWORD}'
        headers:
          Subject: '[WARNING] {{ .GroupLabels.alertname }}'
    
    # Webhook interno (fallback)
    webhook_configs:
      - url: 'http://agente-api:8000/api/v1/alerts/webhook'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']
