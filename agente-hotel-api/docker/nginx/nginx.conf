# [PROMPT 3.3] nginx/nginx.conf (Producci√≥n)

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;
    gzip on;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=webhooks:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=20r/m;

    # Upstreams
    upstream agente_api { server agente-api:8000; }
    upstream qloapps { server qloapps:80; }

    include /etc/nginx/sites-enabled/*.conf;
}
