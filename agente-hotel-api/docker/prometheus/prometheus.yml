# [PROMPT GA-01 - CORRECCIÓN] Configuración de Prometheus

global:
  scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

rule_files:
  - /etc/prometheus/alerts.yml
  - /etc/prometheus/alerts-extra.yml
  - /etc/prometheus/generated/recording_rules.yml

scrape_configs:
  - job_name: "agente-api"
    static_configs:
      - targets: ["agente-api:8000"]
