# [PROMPT 3.3] nginx/sites-enabled/agente-hotel.conf

server {
    listen 80;
    server_name tu-hotel.com.ar www.tu-hotel.com.ar;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name tu-hotel.com.ar www.tu-hotel.com.ar;

    ssl_certificate /etc/letsencrypt/live/tu-hotel.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tu-hotel.com.ar/privkey.pem;

    # ... (resto de la configuraci√≥n de proxy y headers de seguridad)
}
