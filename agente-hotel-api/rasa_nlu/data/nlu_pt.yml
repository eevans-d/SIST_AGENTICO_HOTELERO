# [FASE E.5] rasa_nlu/data/nlu_pt.yml
# Portuguese training data for multilingual support

version: "3.1"

nlu:
  # ==================== AVAILABILITY & BOOKING ====================
  - intent: check_availability
    examples: |
      - Vocês têm quartos disponíveis para [o próximo fim de semana](check_date)?
      - Preciso saber se vocês têm disponibilidade para [15 de julho](check_date)
      - Verificando disponibilidade para [2 noites](duration) começando [amanhã](check_date)
      - Há algum [quarto duplo](room_type) disponível para o [Natal](check_date)?
      - Quero verificar se vocês têm quartos em [10 de maio](check_date)
      - Procurando disponibilidade de [2 de junho](check_date) até [5 de junho](check_date)
      - Algum quarto para [4 pessoas](guests) no próximo [mês](check_date)?
      - Vocês têm [suítes](room_type) disponíveis em [dezembro](check_date)?
      - Posso reservar um quarto para [próxima terça-feira](check_date)?
      - Disponibilidade para [uma semana](duration) em [agosto](check_date)
      - Preciso de [2 quartos](room_count), um [individual](room_type) e um [duplo](room_type)
      - Verifique se tem alguma coisa para [este fim de semana](check_date)

  - intent: make_reservation
    examples: |
      - Quero reservar um quarto
      - Posso fazer uma reserva para [próxima sexta-feira](check_date)?
      - Gostaria de reservar [2 noites](duration) começando em [5 de setembro](check_date)
      - Reserve-me um [quarto duplo](room_type) para [10 de julho](check_date)
      - Preciso reservar [3 quartos](room_count) para minha família
      - Gostaríamos de ficar no seu hotel de [15 de abril](check_date) até [20 de abril](check_date)
      - Faça uma reserva para [Silva](guest_name)
      - Quero reservar a [suíte](room_type) com [vista para o mar](room_feature)
      - Reserve um [quarto para fumantes](room_feature) para o [próximo mês](check_date)
      - Reserve um quarto para [5 noites](duration) para o [Sr. Oliveira](guest_name)
      - Preciso fazer uma reserva com [café da manhã incluído](service)
      - Reserve um quarto com [cama king size](room_feature)

  # ==================== RESERVATION MANAGEMENT ====================
  - intent: modify_reservation
    examples: |
      - Preciso mudar minha reserva
      - Posso modificar as datas da minha reserva?
