  - intent: check_reservation
    examples: |
      - Quero verificar o status da minha reserva
      - Pode me informar sobre minha reserva [#34567](booking_id)?
      - Preciso de detalhes sobre minha próxima estadia
      - Qual é o status da minha reserva em nome de [Fernandes](guest_name)?
      - Verificar reserva [#BC9876](booking_id)
      - Pode confirmar minha reserva para [próxima sexta-feira](check_date)?
