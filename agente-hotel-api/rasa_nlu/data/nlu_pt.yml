      - Alterar minha reserva em nome de [Oliveira](guest_name)
      - Modificar reserva para incluir [traslado do aeroporto](service)
      - Posso fazer um upgrade do meu quarto para a reserva [#67890](booking_id)?

  - intent: cancel_reservation
    examples: |
      - Preciso cancelar minha reserva
      - Cancelar reserva [#12345](booking_id)
      - Preciso cancelar minha estadia para [15 de julho](check_date)
      - Por favor, cancele o quarto reservado em nome de [Silva](guest_name)
