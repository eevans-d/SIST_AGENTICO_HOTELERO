name: Deploy to Fly.io

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: fly-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Fly Deploy
    runs-on: ubuntu-latest
    if: ${{ secrets.FLY_API_TOKEN != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Set Fly Secrets (DATABASE_URL)
        if: ${{ secrets.DATABASE_URL != '' }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl secrets set DATABASE_URL="${{ secrets.DATABASE_URL }}" --app agente-hotel-api

      - name: Set Fly Secrets (REDIS_URL)
        if: ${{ secrets.REDIS_URL != '' }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl secrets set REDIS_URL="${{ secrets.REDIS_URL }}" --app agente-hotel-api

      - name: Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --remote-only --detach

      - name: Smoke health check
        env:
          HEALTH_URL: https://agente-hotel-api.fly.dev/health/live
        run: |
          for i in {1..10}; do
            if curl -fsSL "$HEALTH_URL" >/dev/null; then
              echo "Health check passed"; exit 0; fi; echo "Waiting for health ($i/10)..."; sleep 6; done; 
          echo "Health check failed"; exit 1
